  /* Conteneur des boutons */
  .menu-grid {
    display: flex;

  /* Le style des boutons */
  .app-card {

    transition: transform 0.2s, box-shadow 0.2s;
    border: 1px solid #eee;

  .app-card:active {

    justify-content: center;
    align-items: center;
    font-size: 24px;
    margin-right: 15px;
    color: white;
  }
  
  /* Variante de couleur pour d'autres apps */

  .text-box h2 {
    margin: 0;
    font-size: 18px;
  }
  
  .text-box span {
    font-size: 13px;
    color: #666;
  }

  footer {

    padding: 20px;
    font-size: 12px;
